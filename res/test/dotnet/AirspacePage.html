<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: lightblue;
            border-color: blue;
        }
    </style>
</head>
    <body>
        <div>Hello World!</div>
        <div><svg>
            <rect x="150" y="20" width="60" height="60" fill="blue">
                <animateTransform attributeType="xml"
                                  attributeName="transform"
                                  type="rotate"
                                  from="0 180 50"
                                  to="360 180 50"
                                  dur="4s"
                                  repeatCount="indefinite" />
            </rect>  
        </svg></div>
        <div><input type="text" name="FirstName" value="Mickey"/></div>
        <div><select>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="opel">Opel</option>
            <option value="audi">Audi</option>
        </select></div>
        <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/9bZkp7q19f0" frameborder="0" allowfullscreen></iframe>
        </div>
    </body>
</html>
